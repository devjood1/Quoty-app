<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--The title of the web app tab in the browser-->
    <title>Quoty app</title>

    <!--Here I connected the css stylesheet to the HTML file-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <!--to contain all of our contents I added a div to represent a card-->
        <div class="card">

            <!--I added a title to let the user know about what they will click for!-->
            <h2 class='title' id="title">Have a Quoty morning!</h2>
            
            <!--I added a container to hold the quote and the author name on it-->
            <div id="quoteContainer">

                <!--I put id's to find the elements in JavaScript-->
                <div id="quote"></div>
                <div id="author"></div>

                <!--this button is the exit button-->
                <button class="ebutton" id="btn3">
                    <img src="arrow.svg" alt="">
                </button>
                
            </div>

            <!--this button is the first button you see in the app-->
            <button class="button" id="btn1">Get your Quote</button>
            
            <!--this is the second button you see in the app-->
            <button class="button" id="btn2">Get your Quote</button>
            
        </div>
        <footer>
            
            <!--Here I added the copyright and my twitter account-->
            <em id="copyright">Copyright &copy; 2023 All Rights Reserved | Made with love by <a href="https://twitter.com/devjood">@devJood</a></em>
        </footer>
    </section>

    <!--Here I connected the JavaScript script to the HTML File-->
    <script src="scripts.js"></script>
</body>
</html>
